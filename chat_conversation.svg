<svg width="650" height="140" viewBox="0 0 650 140" xmlns="http://www.w3.org/2000/svg">
    <!-- Enhanced ChatGPT-style bubble animation -->
    <defs>
      <style>
        .ai-bubble {
          fill: url(#bubbleGradient);
          filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
          animation: ai-pulse 3s ease-in-out infinite alternate;
        }
        .ai-text {
          fill: white;
          font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          font-size: 13px;
          font-weight: 500;
        }
        .typing-dots {
          fill: rgba(255,255,255,0.8);
          animation: typing-bounce 1.8s infinite;
        }
        .dot1 { animation-delay: 0s; }
        .dot2 { animation-delay: 0.3s; }
        .dot3 { animation-delay: 0.6s; }
        .ai-avatar {
          fill: #10a37f;
          animation: avatar-glow 4s ease-in-out infinite;
        }
        .sparkle {
          fill: #6366f1;
          animation: sparkle-twinkle 2s ease-in-out infinite;
        }
        .code-symbols {
          font-family: 'Fira Code', 'JetBrains Mono', monospace;
          font-weight: bold;
          animation: float-rotate 6s ease-in-out infinite;
        }
        .message-group {
          animation: message-cycle 12s infinite;
          opacity: 0;
        }
        .message-group-1 { animation-delay: 0s; }
        .message-group-2 { animation-delay: 4s; }
        .message-group-3 { animation-delay: 8.0s; }
        
        @keyframes ai-pulse {
          0% { transform: scale(1) translateY(0px); opacity: 0.9; }
          100% { transform: scale(1.02) translateY(-2px); opacity: 1; }
        }
        
        @keyframes typing-bounce {
          0%, 60%, 100% { opacity: 0.3; transform: translateY(0px); }
          30% { opacity: 1; transform: translateY(-4px); }
        }
        
        @keyframes avatar-glow {
          0%, 100% { filter: drop-shadow(0 0 8px rgba(16,163,127,0.3)); }
          50% { filter: drop-shadow(0 0 16px rgba(16,163,127,0.6)); }
        }
        
        @keyframes sparkle-twinkle {
          0%, 100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
          50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }
        
        @keyframes float-rotate {
          0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
          33% { transform: translateY(-8px) rotate(120deg); opacity: 0.8; }
          66% { transform: translateY(-4px) rotate(240deg); opacity: 0.7; }
        }

        @keyframes message-cycle {
          0%, 25% { opacity: 1; }
          30%, 95% { opacity: 0; }
          100% { opacity: 0; }
        }
      </style>
      
      <!-- Gradient definitions -->
      <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0f7a5c;stop-opacity:1" />
      </linearGradient>
      
      <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1a9f6e;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- AI Avatar Circle -->
    <circle class="ai-avatar" cx="35" cy="35" r="20" fill="url(#avatarGradient)"/>
    <text x="35" y="42" text-anchor="middle" style="fill: white; font-size: 16px; font-weight: bold;">ü§ñ</text>
    
    <!-- Main chat bubble with dynamic sizing -->
    <path class="ai-bubble" d="M65 20 Q70 15 80 15 L540 15 Q550 15 550 25 L550 62 Q550 72 540 72 L85 72 L70 82 L70 72 Q65 72 65 62 Z"/>
    
    <!-- Chat text lines -->
    <g class="message-group message-group-1">
      <text x="80" y="35" class="ai-text">üåà Every bug fixed makes you a stronger developer!</text>
    </g>
    <g class="message-group message-group-2">
      <text x="80" y="35" class="ai-text">üìö Learning never stops in tech. Embrace the</text>
      <text x="80" y="51" class="ai-text">journey, not just the destination!</text>
    </g>
    <g class="message-group message-group-3">
      <text x="80" y="35" class="ai-text">üßÄ True cheese lover here! Roquefort makes every</text>
      <text x="80" y="51" class="ai-text">debugging session better!</text>
    </g>
    
    <!-- Typing indicator -->
    <circle class="typing-dots dot1" cx="510" cy="77" r="2.5"/>
    <circle class="typing-dots dot2" cx="522" cy="77" r="2.5"/>
    <circle class="typing-dots dot3" cx="534" cy="77" r="2.5"/>
    
    <!-- Floating sparkles -->
    <text x="15" y="25" class="sparkle" style="font-size: 12px;">‚ú®</text>
    <text x="625" y="30" class="sparkle" style="font-size: 10px; animation-delay: 1s;">‚≠ê</text>
    <text x="620" y="70" class="sparkle" style="font-size: 8px; animation-delay: 1.5s;">üí´</text>
    
    <!-- Floating code symbols -->
    <text x="20" y="120" class="code-symbols" style="fill: #64748b; font-size: 14px; animation-delay: 0.5s;">&lt;/&gt;</text>
    <text x="610" y="115" class="code-symbols" style="fill: #6366f1; font-size: 12px; animation-delay: 1.2s;">{ }</text>
    <text x="325" y="125" class="code-symbols" style="fill: #8b5cf6; font-size: 10px; animation-delay: 2s;">=&gt;</text>
</svg>